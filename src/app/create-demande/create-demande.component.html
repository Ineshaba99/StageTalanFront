<label > Type de la demande</label>
<div class ="col-sm-10">
    <select name="TypeDemande"  class="custom-select-lg form-control">
        <option>--select--</option>

    </select>

    <label >Votre dossier concerne-il plusieurs employ√©s ? </label>

    <label class="container"> 
        <input 
          [value]="1" 
          [(ngModel)]="isVisible" 
          name="isVisible" 
          type="radio" 
          [checked]="isSelected"/> oui
          <span class="checkmark"></span>
      </label>
    
      <label class="container">
        <input 
          [value]="0" 
          [(ngModel)]="isVisible" 
          name="isVisible" 
          type="radio" 
          [checked]="!isSelected"/>non
          <span class="checkmark"></span>
      </label>
    
      
      
    
<div class="showDiv" *ngIf="isVisible == 1">

    <section>
       
          <div *ngFor="let country of countries; let i=index">
            <input type="checkbox" formArrayName="selectedCountries" [value]="country.value" (change)="onCheckboxChange($event)" 
            />
            {{ country.name}}
          </div>
          
      
        <p>{{ form.value | json }}</p>
      </section>

</div>
<div class="hideDiv" *ngIf="isVisible == 0"></div>
    
<div>  
    <br> 
    <label > Veuillez ajouter les fichiers necessaires</label>
