<div class="col-md-8 offset-md-3">
    <h3> Update Employee </h3>
    <form (ngSubmit)="onSubmit()" >
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstName"
        [(ngModel)] = "employee.firstName" name="firstName">
    </div>
    
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastName"
        [(ngModel)] = "employee.lastName" name="lastName">
    </div>
    <div class="form-group">
        <label>Email Id</label>
        <input type="text" class="form-control" id="emailId"
        [(ngModel)] = "employee.emailId" name="emailId">
    </div>
    <div class="form-group">
        <label>CIN</label>
        <input type="text" class="form-control" id="cin"
        [(ngModel)] = "employee.cin" name="cin">
    </div>
    <div class="form-group">
        <label>Numero du Passeport</label>
        <input type="text" class="form-control" id="numPasseport"
        [(ngModel)] = "employee.numPasseport" name="numPasseport">
    </div>
    
    <button class="btn btn-success" type="submit"> Modify Employee</button>
    
    
    </form>
    </div>
