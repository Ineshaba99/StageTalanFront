<h2> Employee List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> cin</th>
            <th> numPasseport</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let employee of employees" >
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.emailId }} </td>
            <td> {{ employee.cin }} </td>
            <td> {{ employee.numPasseport }} </td>
             <td>
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-info"> Update </button>
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-info"> delete </button>
                <button (click) = "EmployeeDetails(employee.id)" class = "btn btn-info"> details </button>
             </td>  
        </tr> 
    </tbody>
</table>
